<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أوه! الصفحة غير موجودة</title>
  <style>
    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px 20px;
      color: #333;
    }

    .image-container {
      max-width: 350px;
      margin: 0 auto 30px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .number {
      font-size: 100px;
      font-weight: bold;
      color: #d35400;
      margin-top: 20px;
    }

    .message {
      font-size: 24px;
      margin: 20px 0;
      color: #6C3483;
    }

    .home-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #d35400;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    .home-link:hover {
      background-color: #b03e00;
    }

    @media (max-width: 500px) {
      .number {
        font-size: 70px;
      }
      .message {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://i.ibb.co/VYQvFgR3/57da64d9519a.png" alt="رسم كرتوني لطالب في المدرسة">
  </div>

  <div class="number">404</div>
  <div class="message">أوه! الصفحة راحت تتعلم في صف ثاني 😅</div>

  <a class="home-link" href="/">العودة للصفحة الرئيسية</a>
</body>
</html>
