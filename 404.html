<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة غير موجودة</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
    }

    .number {
      font-size: 10rem;
      font-weight: bold;
      color: #2c3e50;
      animation: bounce 1.5s infinite;
    }

    .message {
      font-size: 1.8rem;
      color: #34495e;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .home-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #3498db;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .home-link:hover {
      background-color: #2980b9;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ghost {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50% 50% 0 0;
      border: 2px solid #ccc;
      animation: float 2s ease-in-out infinite;
    }

    .ghost::after {
      content: '';
      position: absolute;
      bottom: -10px;
      width: 100%;
      height: 20px;
      background: white;
      border-radius: 0 0 50% 50%;
      box-shadow: 0 0 0 2px #ccc;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(-50%, 0);
      }
      50% {
        transform: translate(-50%, -10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ghost"></div>
    <div class="number">404</div>
    <div class="message">أوه! الصفحة اللي تدور عليها ضايعة في الفضاء 🤷‍♂️</div>
    <a class="home-link" href="/">رجعني للصفحة الرئيسية</a>
  </div>
</body>
</html>
