<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الصفحة غير موجودة</title>
  <style>
    :root {
      --primary-color: #f8b500;
      --text-color: #2c3e50;
      --background-color: #fffbea;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      font-family: 'Cairo', sans-serif;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    .image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    h1 {
      font-size: 72px;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      padding: 12px 30px;
      background-color: var(--primary-color);
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #e0a200;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 48px;
      }

      p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      class="image"
      src="https://i.ibb.co/VYQvFgR3/57da64d9519a.png"
      alt="صف دراسي"
    />
    <h1>404</h1>
    <p>عذرًا، الصفحة التي تحاول الوصول إليها غير متوفرة حاليًا.</p>
    <a class="button" href="/">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
