<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أوه! الصفحة غير موجودة</title>
  <style>
    body {
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }

    .illustration {
      max-width: 300px;
      margin: 0 auto 30px;
      animation: float 3s ease-in-out infinite;
    }

    .number {
      font-size: 100px;
      font-weight: bold;
      color: #FF6F61;
      animation: bounce 1.5s infinite;
    }

    .message {
      font-size: 24px;
      margin: 20px 0;
    }

    .home-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #FF6F61;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    .home-link:hover {
      background-color: #e85c4f;
    }

    .decorations {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .decorations img {
      width: 60px;
      animation: spin 10s linear infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- صورة رئيسية (باص مدرسة كرتوني) -->
  <img class="illustration" src="https://cdn-icons-png.flaticon.com/512/1995/1995470.png" alt="باص مدرسة كرتوني" />

  <div class="number">404</div>
  <div class="message">أوه لا! الصفحة راحت تتمشى في ساحة المدرسة! 🏫</div>

  <a class="home-link" href="/">عودة للصفحة الرئيسية</a>

  <!-- صور أدوات مدرسية -->
  <div class="decorations">
    <img src="https://cdn-icons-png.flaticon.com/512/446/446073.png" alt="قلم رصاص" />
    <img src="https://cdn-icons-png.flaticon.com/512/3145/3145765.png" alt="دفتر" />
    <img src="https://cdn-icons-png.flaticon.com/512/169/169367.png" alt="فرشاة رسم" />
    <img src="https://cdn-icons-png.flaticon.com/512/2890/2890897.png" alt="كتاب مفتوح" />
    <img src="https://cdn-icons-png.flaticon.com/512/2099/2099077.png" alt="مسطرة" />
  </div>
</body>
</html>
